version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    expose:
      - "6379"

  fastapi:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
